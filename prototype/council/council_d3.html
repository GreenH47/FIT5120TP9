<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Menu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Dropdown Menu</h1>
    <label for="council-select">Select a council:</label>
    <select id="council-select">
        <option value="Knox City Council">Knox City Council</option>
        <!-- Add more option values for other councils -->
    </select>
    <br><br>
    <button onclick="sendRequest()">Get Data</button>
    <div id="response-container"></div>

    <script>
        function sendRequest() {
            var selectedCouncil = $("#council-select").val();
            var requestBody = {
                council: selectedCouncil
            };

            $.ajax({
                type: 'POST',
                url: 'https://z2canhi6e4.execute-api.us-east-1.amazonaws.com/deploy',
                data: JSON.stringify(requestBody),
                dataType: 'json',
                contentType: 'application/json',
                success: function (response) {
                    // Print the JSON response
                    $("#response-container").text(JSON.stringify(response));
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
